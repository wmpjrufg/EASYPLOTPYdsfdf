title: Just the Docs Template
description: A starter template for a Jeykll site using the Just the Docs theme!
theme: just-the-docs

url: https://just-the-docs.github.io

aux_links:
  Template Repository: https://github.com/just-the-docs/just-the-docs-template

# Back to top link
back_to_top: true
back_to_top_text: "Back to top"

footer_content: "Copyright &copy; 2023 Wanderlei Junior. This site is powered by <a href="http://lattes.cnpq.br/2268506213083114" target="_blank">Prof Wanderlei Junior.</a>"

# Color scheme currently only supports "dark", "light"/nil (default), or a custom scheme that you define
color_scheme: nil

callouts_level: quiet # or loud
callouts:
  highlight:
    color: yellow
  important:
    title: Importante
    color: blue
  new:
    title: Novo
    color: green
  note:
    title: Nota
    color: purple
  warning:
    title: Aviso
    color: red

kramdown:
  syntax_highlighter_opts:
    block:
      line_numbers: false
